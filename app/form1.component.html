<div class="container">
    <div class="container-fluid">
<form *ngIf="active" (ngSubmit)="onSubmit()" #moneyForm="ngForm">
    
          <div class="form-group">
            <label for="usrAmount">Amount</label>
            <input type="number" class="form-control" id="usrAmount" required 
            [(ngModel)]="model.usrAmount" name="usrAmount">
          </div>

          <div class="form-group">
            <label for="usrAmountType">Type</label>
              <span *ngFor="let t of myAccTypeList" >
                <input type="radio"  id="usrAmountType" required 
                [(ngModel)]="model.usrAmountType" name="usrAmountType" [value]="t" > {{t}}
              </span>
          </div>

          <div class="form-group">
              <label for="usrAmountDate">Date</label>
              <input type="date" class="form-control" id="usrAmountDate" required 
              [(ngModel)]="model.usrAmountDate" name="usrAmountDate" >
          </div>
          <p>Today is {{today | date:'dd/MM/y'}}</p>
          <button type="submit" class="btn btn-success">Save</button>

          <h1>Users Details</h1>
        <div>
          <table class="table table-responsive" style="border:0">
            <tr style="height:20px;">  
               <td class="text-left" style="padding-top:10px;border:0">Amount</td>
              <td class="text-left" style="padding-top:10px;border:0">Type</td>
              <td class="text-left" style="padding-top:10px;border:0">Date</td>
              <td class="text-left" style="padding-top:10px;border:0">Action</td> 
            </tr>    
            <tr *ngFor="let mmr of myMoneyRecords" style="height:20px;">
              <td class="text-left" style="padding-top:10px;border:0">
                {{mmr.pid}} 
              </td>  
              <td class="text-left" style="padding-top:10px;border:0">
                {{mmr.usrAmount}} 
              </td>
              <td class="text-left" style="padding-top:10px;border:0">
                {{mmr.usrAmountType}} 
              </td>
              <td class="text-left" style="padding-top:10px;border:0">
                {{mmr.usrAmountDate | date:'dd/MM/y' }} 
              </td>
              <td class="text-left" style="padding-top:10px;border:0">
                <button type="button" class="btn btn-success">Edit</button>
              </td>
           </tr>
          </table>
          
        </div>

</form>   
    </div>
</div>
